name: Python Action

on:
  issues:
    types: [opened]
    tags:
      - hey-noah
  issue_comment:
    types: [created]

jobs:
  run-python:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'hey-noah')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.issue.labels.*.name, 'hey-noah'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Run Python script
        run: |
          echo "${{ github.event.issue.body }}" > input.txt
          output=$(python myscript.py "$(cat input.txt)")
          echo "::set-output name=output::$output"
        id: python
      - name: Post comment
        uses: actions/github-script@v4
        with:
          script: |
            const { data } = await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '${{ steps.python.outputs.output }}'
            });
      - name: Debug
        run: |
          echo "GitHub event:"
          echo "${{ toJson(github.event) }}"
          echo "GitHub context:"
          echo "${{ toJson(github.context) }}"
